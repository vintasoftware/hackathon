{% extends 'base.html' %}

{% block content %}
<section class="user">
  <div class="container">
    <div class="card shadow">
      <h1>Login</h1>
      <form id="login-form" action="" method="POST">
        {% csrf_token %}
        <div class="col-md-12">
          {% for error in form.errors.values %}
            <div class="alert alert-danger" role="alert">{{ error.0 }}</div>
          {% endfor %}
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="username" id="id_username" placeHolder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="id_password" placeHolder="Password" required>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default btn-main" aria-label="submit">Login</button>
        </div>
      </form>
	  </div>
  </div>
</section>
{% endblock %}

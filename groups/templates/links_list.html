{% extends 'base.html' %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="add-link-modal" tabindex="-1" role="dialog" aria-labelledby="add-link">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1>Create Links</h1>
        <form id="add-group-form" action="{% url 'groups:create_link' group_id=group.pk %}" method="POST">
          <div class="form-group">
           {% csrf_token %}
            <input type="url" class="form-control" name="url" id="id_url" placeHolder="Url" required>
          </div>
          <span class="error help-block text-center"></span>
          <div class="text-right">
            <button type="submit" class="btn btn-default btn-main-reverse" aria-label="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<section class="links-list">
  <div class="container">
    <div class="row card shadow">
      <div class="col-md-12 brdcrumb">
        <p><a href="{% url 'groups:list_groups' %}">Back</a></p>
      </div>
      <div class="col-md-6">
        <h1>Feed</h1>
        <h4>Subtitle</h4>
      </div>
      <div class="col-md-6 right-row-mrg">
        <p class="pull-right"><button type="button" class="btn btn-main-reverse" data-toggle="modal" data-target="#add-link-modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Link</button></p>
      </div>
      <div class="links col-md-12">
        {% for item in object_list %}
        <ul class="list-group">
          <li class="list-group-item"> <a href="{% url 'groups:link_detail' pk=item.pk %}">{{item.title}}</a> <a href="{{ item.url }}">{{ item.url }}</a></li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="add-group-modal" tabindex="-1" role="dialog" aria-labelledby="add-group">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1>Add Group</h1>
        <form id="add-group-form" action="{% url 'groups:create_group' %}" target="_blank" method="POST">
          <div class="form-group">
           {% csrf_token %}
            <input type="text" class="form-control" name="name" id="id_name" placeHolder="Name" required>
          </div>
          <span class="error help-block text-center"></span>
          <div class="text-right">
            <button type="submit" class="btn btn-default btn-info" aria-label="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<section class="groups">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Groups</h1>
        <h3>Subtitle</h3>
      </div>
      <div class="col-md-6 right-row">
        <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#add-group-modal">Add Group</button>
      </div>
    </div>
    <div class="row">
      {% for group in object_list %}
      <div class="col-md-3 col-xs-6">
        <div class="item">
          <p><a href="{% url 'groups:list_links' group_id=group.pk %}">{{ group.name }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>Groups List</h1>

    {% for group in object_list %}
        <p>{{ group.name }}</p>
    {% endfor %}


    <h1>Create Groups</h1>
    <form action="/groups/create/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>

</body>
</html>
